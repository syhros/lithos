<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithos | Portfolio Strata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0a0a0c;
            --shale: #1a1c1e;
            --slate: #2d3136;
            --quartz: rgba(255, 255, 255, 0.03);
            --magma: #ff4d00;
            --emerald-vein: #00f2ad;
            --gold-ore: #d4af37;
            --iron-dust: #8e8e93;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--obsidian);
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 40px 40px;
            color: white;
            font-family: var(--font-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-mono { font-family: var(--font-mono); }
        
        /* Grain Overlay */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Tectonic Panels */
        .strata-panel {
            background: var(--shale);
            position: relative;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: var(--obsidian); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--slate); border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #444; }

        .slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0a0a0c',
                        shale: '#1a1c1e',
                        slate: '#2d3136',
                        quartz: 'rgba(255, 255, 255, 0.03)',
                        magma: '#ff4d00',
                        'emerald-vein': '#00f2ad',
                        'gold-ore': '#d4af37',
                        'iron-dust': '#8e8e93',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

{

    "lucide-react": "https://esm.sh/lucide-react@0.363.0?deps=react@18.2.0",
    "date-fns": "https://esm.sh/date-fns@3.6.0",

    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.2",
    "lodash": "https://esm.sh/lodash@4.17.21",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.6.5",
    "yahoo-finance2": "https://esm.sh/yahoo-finance2@^3.13.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="grain"></div>
</body>
</html>
